---
 - hosts: all

   tasks:
   - name: copy six_pinp.log
     fetch:
      src: /var/log/six_pinp.log
      dest: fetchedfiles/{{ ansible_hostname[0:7] }}/six_pinp.{{ ansible_hostname[8:] }}."{{ lookup('pipe', 'date') }}".log
      flat: yes
   - name: copy six_mngr.log
     fetch:
      src: /var/log/six_mngr.log
      dest: fetchedfiles/{{ ansible_hostname[0:7] }}/six_mngr.{{ ansible_hostname[8:] }}."{{ lookup('pipe', 'date') }}".log
      flat: yes
   - name: copy ipcontrol.log
     fetch:
      src: /var/log/ipcontrol.log
      dest: fetchedfiles/{{ ansible_hostname[0:7] }}/six_ipcontrol.{{ ansible_hostname[8:] }}."{{ lookup('pipe', 'date') }}".log
      flat: yes
   - name: copy timapi.log
     fetch:
      src: /var/log/timapi.log
      dest: fetchedfiles/timapi.{{ ansible_hostname[0:7] }}/timapi.{{ ansible_hostname[8:] }}."{{ lookup('pipe', 'date') }}".log
      flat: yes
